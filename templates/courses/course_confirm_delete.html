{% extends "base.html" %}
<!-- ============================================
  Template: generic_confirm_delete.html
  Description: Confirmation page for deleting an object 
               (e.g., Course, Goal, Session).
  Dependencies:
    - Extends base.html for shared navigation and layout.
    - Uses Django’s generic DeleteView context variable `object`.
  ============================================ -->

{% block content %}
  <!-- ====== MAIN CONTENT ======
       Provides a simple confirmation prompt before deletion. -->
  <div class="container py-5" style="max-width: 600px;">
    <div class="card shadow-sm border-0">
      <div class="card-body text-center">
        
        <!-- ====== HEADER ======
        Displays the object name in the confirmation question. -->
        <h1 class="h4 mb-3">Delete “{{ object.title }}”?</h1>
        <p class="text-muted mb-4">This action cannot be undone.</p>

        <!-- ====== DELETE FORM ======
        Submits a POST request to confirm deletion. 
        Includes CSRF token for security. -->
        <form method="post">
          {% csrf_token %}
          <button class="btn btn-danger px-4" type="submit">
            Yes, delete
          </button>
          <a class="btn btn-link" href="{{ object.get_absolute_url }}">
            Cancel
          </a>
        </form>

      </div>
    </div>
  </div>
{% endblock %}
