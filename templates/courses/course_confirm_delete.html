{% extends "base.html" %}
{% block content %}
  <h1>Delete “{{ object.title }}”?</h1>
  <p>This action cannot be undone.</p>
  <form method="post">{% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, delete</button>
    <a class="btn btn-link" href="{{ object.get_absolute_url }}">Cancel</a>
  </form>
{% endblock %}
