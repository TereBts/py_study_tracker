{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudyStar</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your custom CSS (optional for overrides) -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body class="bg-light">

<header class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">StudyStar</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'my_tracker' %}">My Tracker</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'account_logout' %}">Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'account_signup' %}">Sign up</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</header>

<main class="container py-5">
    {% block content %}{% endblock %}
</main>

<footer class="bg-light text-center py-3 mt-auto border-top">
    <p class="text-muted small mb-0">Â© 2025 StudyStar</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
