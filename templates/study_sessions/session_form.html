{% extends "base.html" %}
{% load tz %}

{% block content %}
<div class="container pt-3 pb-4">
  <div class="form-card mx-auto p-4 shadow-sm">

    {% if messages %}
      <div class="mb-3">
        {% for message in messages %}
          <div class="alert alert-info mb-2">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <h2 class="mb-4 text-center">Log Study Session</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-success px-4">Save session</button>
      </div>
    </form>

  </div>
</div>
{% endblock %}
