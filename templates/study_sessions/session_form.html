{% extends "base.html" %}
{% load tz %}
<!-- ============================================
  Template: study_sessions/session_form.html
  Description: Used for logging a new study session 
               (and optionally editing existing ones).
  Dependencies:
    - Extends base.html for shared layout and styling.
    - Context variables:
        • form (StudySessionForm instance)
        • messages (Django messages framework)
    - Uses timezone utilities for date/time fields.
  ============================================ -->

{% block content %}
  <!-- ====== PAGE CONTAINER ======
       Centers the form in a card with subtle shadow for clarity and focus. -->
  <div class="container pt-3 pb-4">
    <div class="form-card mx-auto p-4 shadow-sm" style="max-width: 600px;">

      <!-- ====== MESSAGES ======
           Displays info or confirmation messages (e.g., successful save). -->
      {% if messages %}
        <div class="mb-3">
          {% for message in messages %}
            <div class="alert alert-info mb-2">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <!-- ====== FORM HEADER ======
           Title shown above the study session logging form. -->
      <h2 class="mb-4 text-center">Log Study Session</h2>

      <!-- ====== STUDY SESSION FORM ======
           Handles session creation using POST and CSRF protection.
           Uses {{ form.as_p }} for default Django form rendering. -->
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <!--   ACTION BUTTON  
             Submits the form to save a new study session. -->
        <div class="text-center mt-3">
          <button type="submit" class="btn btn-success px-4">
            Save session
          </button>
        </div>
      </form>

    </div>
  </div>
{% endblock %}
