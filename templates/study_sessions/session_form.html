{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load tz %}
<!-- ============================================
  Template: study_sessions/session_form.html
  Description: Used for logging a new study session 
               (and optionally editing existing ones).
  Dependencies:
    - Extends base.html for shared layout and styling.
    - Context variables:
        • form (StudySessionForm instance)
        • messages (Django messages framework)
    - Uses crispy forms for Bootstrap styling.
  ============================================ -->

{% block content %}
  <!-- ====== PAGE CONTAINER ====== -->
  <div class="container pt-3 pb-4">
    <div class="form-card mx-auto p-4 shadow-sm border-0 card" style="max-width: 600px;">

      <!-- ====== MESSAGES ====== -->
      {% if messages %}
        <div class="mb-3">
          {% for message in messages %}
            <div class="alert alert-info mb-2">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <!-- ====== FORM HEADER ====== -->
      <h2 class="mb-4 text-center">Log Study Session</h2>

      <!-- ====== STUDY SESSION FORM ====== -->
      <form method="post">
        {% csrf_token %}

        {{ form|crispy }}

        <!--   ACTION BUTTON  -->
        <div class="text-center mt-3">
          <button type="submit" class="btn btn-success px-4">
            Save session
          </button>
        </div>
      </form>

    </div>
  </div>
{% endblock %}
